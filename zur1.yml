---
name: zur1-pods
prefix: null
mgmt: {}
topology:
  defaults:
    kind: srl
    type: ixrd2
  kinds:
    vr-sros:
      image: vrnetlab/vr-sros:22.10.R2
      type: sr-1
      license: sros-vm.lic
      env:
        BOOT_DELAY: 10
    srl:
      # image: ghcr.io/nokia/srlinux:latest
      image: srlinux:23.3.1-99
    linux:
      binds:
        - /lib/modules:/lib/modules:ro
  nodes:
    isp1:
      group: external
      kind: linux
      image: fatred/bgp-route-generator:latest
      cmd:
      labels:
        ansible-group: fake-transit
      env:
        MYAS: 1299
        PEERAS: 62371
        PEERIP: 192.0.2.2
    isp2:
      group: external
      kind: linux
      image: fatred/bgp-route-generator:latest
      cmd:
      labels:
        ansible-group: fake-transit
      env:
        MYAS: 3356
        PEERAS: 62371
        PEERIP: 198.51.100.2
    ed1:
      group: edge
      kind: vr-sros
      startup-config: configs/ed1.cfg
      labels:
        ansible-group: edge
    ed2:
      group: edge
      kind: vr-sros
      startup-config: configs/ed2.cfg
      labels:
        ansible-group: edge
    cr1:
      group: core
      type: ixrh3
      labels:
        ansible-group: core
    cr2:
      group: core
      type: ixrh3
      labels:
        ansible-group: core
    cr3:
      group: core
      type: ixrh3
      labels:
        ansible-group: core
    pod1-sp1:
      group: pod1-spine
      type: ixrd3
      labels:
        ansible-group: spine
    pod1-sp2:
      group: pod1-spine
      type: ixrd3
      labels:
        ansible-group: spine
    pod1-sp3:
      group: pod1-spine
      type: ixrd3
      labels:
        ansible-group: spine
    pod1-lf1:
      group: pod1-leaf
      labels:
        ansible-group: rack1-leaf
        ansible-no-host-var: "true"
    pod1-lf2:
      group: pod1-leaf
      labels:
        ansible-group: rack1-leaf
        ansible-no-host-var: "true"
    pod1-lf3:
      group: pod1-leaf
      labels:
        ansible-group: rack2-leaf
        ansible-no-host-var: "true"
    pod1-lf4:
      group: pod1-leaf
      labels:
        ansible-group: rack2-leaf
        ansible-no-host-var: "true"
    pod1-lf5:
      group: pod1-leaf
      labels:
        ansible-group: rack3-leaf
        ansible-no-host-var: "true"
    pod1-lf6:
      group: pod1-leaf
      labels:
        ansible-group: rack3-leaf
        ansible-no-host-var: "true"
    pod1-cab1-websrv1:
      group: pod1-websrv
      kind: linux
      image: webserver
      binds:
        - configs/interfaces.cab1-websrv1:/etc/network/interfaces
      labels:
        ansible-group: webserver
    pod1-cab2-websrv2:
      group: pod1-websrv
      kind: linux
      image: webserver
      binds:
        - configs/interfaces.cab2-websrv2:/etc/network/interfaces
      labels:
        ansible-group: webserver
    pod1-cab3-websrv3:
      group: pod1-websrv
      kind: linux
      image: webserver
      binds:
        - configs/interfaces.cab3-websrv3:/etc/network/interfaces
      labels:
        ansible-group: webserver
    pod1-cab1-hapsrv1:
      group: pod1-hapsrv
      kind: linux
      image: haproxy
      binds:
        - configs/interfaces.cab1-hapsrv1:/etc/network/interfaces
      labels:
        ansible-group: haproxy
    pod1-cab2-hapsrv2:
      group: pod1-hapsrv
      kind: linux
      image: haproxy
      binds:
        - configs/interfaces.cab2-hapsrv2:/etc/network/interfaces
      labels:
        ansible-group: haproxy
    pod1-cab3-hapsrv3:
      group: pod1-hapsrv
      kind: linux
      image: haproxy
      binds:
        - configs/interfaces.cab3-hapsrv3:/etc/network/interfaces
      labels:
        ansible-group: haproxy
    pod1-cab1-dbsrv1:
      group: pod1-dbsrv
      kind: linux
      image: data
      binds:
        - configs/interfaces.cab1-dbsrv1:/etc/network/interfaces
      labels:
        ansible-group: dbserver
    pod1-cab2-dbsrv2:
      group: pod1-dbsrv
      kind: linux
      image: data
      binds:
        - configs/interfaces.cab2-dbsrv2:/etc/network/interfaces
      labels:
        ansible-group: dbserver
    pod1-cab3-dbsrv3:
      group: pod1-dbsrv
      kind: linux
      image: data
      binds:
        - configs/interfaces.cab3-dbsrv3:/etc/network/interfaces
      labels:
        ansible-group: dbserver
  links:
    # edge1
    - endpoints:
        - ed1:eth1
        - cr1:e1-10
    - endpoints:
        - ed1:eth2
        - cr2:e1-10
    - endpoints:
        - ed1:eth3
        - cr3:e1-10
    - endpoints:
        - ed1:eth4
        - isp1:eth1
    # edge2
    - endpoints:
        - ed2:eth1
        - cr1:e1-11
    - endpoints:
        - ed2:eth2
        - cr2:e1-11
    - endpoints:
        - ed2:eth3
        - cr3:e1-11
    - endpoints:
        - ed2:eth4
        - isp2:eth1
    # core1
    - endpoints:
        - cr1:e1-3
        - pod1-lf1:e1-56
    - endpoints:
        - cr1:e1-4
        - pod1-lf2:e1-56
    - endpoints:
        - cr1:e1-5
        - pod1-lf3:e1-56
    - endpoints:
        - cr1:e1-6
        - pod1-lf4:e1-56
    - endpoints:
        - cr1:e1-7
        - pod1-lf5:e1-56
    - endpoints:
        - cr1:e1-8
        - pod1-lf6:e1-56

    # core2
    - endpoints:
        - cr2:e1-3
        - pod1-lf1:e1-55
    - endpoints:
        - cr2:e1-4
        - pod1-lf2:e1-55
    - endpoints:
        - cr2:e1-5
        - pod1-lf3:e1-55
    - endpoints:
        - cr2:e1-6
        - pod1-lf4:e1-55
    - endpoints:
        - cr2:e1-7
        - pod1-lf5:e1-55
    - endpoints:
        - cr2:e1-8
        - pod1-lf6:e1-55

    # core3
    - endpoints:
        - cr3:e1-3
        - pod1-lf1:e1-54
    - endpoints:
        - cr3:e1-4
        - pod1-lf2:e1-54
    - endpoints:
        - cr3:e1-5
        - pod1-lf3:e1-54
    - endpoints:
        - cr3:e1-6
        - pod1-lf4:e1-54
    - endpoints:
        - cr3:e1-7
        - pod1-lf5:e1-54
    - endpoints:
        - cr3:e1-8
        - pod1-lf6:e1-54

    # spine1
    - endpoints:
        - pod1-sp1:e1-1
        - pod1-lf1:e1-49
    - endpoints:
        - pod1-sp1:e1-2
        - pod1-lf2:e1-49
    - endpoints:
        - pod1-sp1:e1-3
        - pod1-lf3:e1-49
    - endpoints:
        - pod1-sp1:e1-4
        - pod1-lf4:e1-49
    - endpoints:
        - pod1-sp1:e1-5
        - pod1-lf5:e1-49
    - endpoints:
        - pod1-sp1:e1-6
        - pod1-lf6:e1-49

    # spine2
    - endpoints:
        - pod1-sp2:e1-1
        - pod1-lf1:e1-50
    - endpoints:
        - pod1-sp2:e1-2
        - pod1-lf2:e1-50
    - endpoints:
        - pod1-sp2:e1-3
        - pod1-lf3:e1-50
    - endpoints:
        - pod1-sp2:e1-4
        - pod1-lf4:e1-50
    - endpoints:
        - pod1-sp2:e1-5
        - pod1-lf5:e1-50
    - endpoints:
        - pod1-sp2:e1-6
        - pod1-lf6:e1-50

    # spine 3
    - endpoints:
        - pod1-sp3:e1-1
        - pod1-lf1:e1-51
    - endpoints:
        - pod1-sp3:e1-2
        - pod1-lf2:e1-51
    - endpoints:
        - pod1-sp3:e1-3
        - pod1-lf3:e1-51
    - endpoints:
        - pod1-sp3:e1-4
        - pod1-lf4:e1-51
    - endpoints:
        - pod1-sp3:e1-5
        - pod1-lf5:e1-51
    - endpoints:
        - pod1-sp3:e1-6
        - pod1-lf6:e1-51

    # servers
    # web
    - endpoints:
        - pod1-cab1-websrv1:eth1
        - pod1-lf1:e1-1
    - endpoints:
        - pod1-cab1-websrv1:eth2
        - pod1-lf2:e1-1
    - endpoints:
        - pod1-cab2-websrv2:eth1
        - pod1-lf3:e1-1
    - endpoints:
        - pod1-cab2-websrv2:eth2
        - pod1-lf4:e1-1
    - endpoints:
        - pod1-cab3-websrv3:eth1
        - pod1-lf5:e1-1
    - endpoints:
        - pod1-cab3-websrv3:eth2
        - pod1-lf6:e1-1
    # hap
    - endpoints:
        - pod1-cab1-hapsrv1:eth1
        - pod1-lf1:e1-2
    - endpoints:
        - pod1-cab1-hapsrv1:eth2
        - pod1-lf2:e1-2
    - endpoints:
        - pod1-cab2-hapsrv2:eth1
        - pod1-lf3:e1-2
    - endpoints:
        - pod1-cab2-hapsrv2:eth2
        - pod1-lf4:e1-2
    - endpoints:
        - pod1-cab3-hapsrv3:eth1
        - pod1-lf5:e1-2
    - endpoints:
        - pod1-cab3-hapsrv3:eth2
        - pod1-lf6:e1-2
    # db
    - endpoints:
        - pod1-cab1-dbsrv1:eth1
        - pod1-lf1:e1-3
    - endpoints:
        - pod1-cab1-dbsrv1:eth2
        - pod1-lf2:e1-3
    - endpoints:
        - pod1-cab2-dbsrv2:eth1
        - pod1-lf3:e1-3
    - endpoints:
        - pod1-cab2-dbsrv2:eth2
        - pod1-lf4:e1-3
    - endpoints:
        - pod1-cab3-dbsrv3:eth1
        - pod1-lf5:e1-3
    - endpoints:
        - pod1-cab3-dbsrv3:eth2
        - pod1-lf6:e1-3
